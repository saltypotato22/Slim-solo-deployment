<!DOCTYPE html>
<html lang="en" class="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bass Fretboard Visualizer</title>

  <!-- TailwindCSS via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- React 18 via CDN -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

  <!-- HTM for JSX-like syntax without build tools -->
  <script src="https://unpkg.com/htm@3/dist/htm.umd.js"></script>

  <!-- Custom styles for theme variables -->
  <style>
    :root {
      --bg-primary: white;
      --bg-secondary: #f9fafb;
      --text-primary: #111827;
      --accent: #3b82f6;
    }

    html.dark {
      --bg-primary: #111827;
      --bg-secondary: #1f2937;
      --text-primary: #f9fafb;
      --accent: #60a5fa;
    }

    body {
      background-color: var(--bg-primary);
      color: var(--text-primary);
      margin: 0;
      padding: 0;
    }

    #app {
      width: 100%;
      height: 100%;
    }

    #canvas-container {
      background-color: var(--bg-secondary);
    }

    /* Always show number input spinners */
    input[type="number"]::-webkit-inner-spin-button,
    input[type="number"]::-webkit-outer-spin-button {
      opacity: 1;
      height: 24px;
    }

    input[type="number"] {
      -moz-appearance: textfield;
    }

    /* For Firefox - show buttons */
    input[type="number"]::-moz-number-spin-box {
      display: block;
    }
  </style>
</head>
<body class="h-screen overflow-hidden">
  <div id="app" class="h-full"></div>

  <!-- Module loading order is critical -->
  <script src="modules/musicTheory.js"></script>
  <script src="modules/csvParser.js"></script>
  <script src="modules/equivalentScalesData.js"></script>
  <script src="modules/instruments.js"></script>
  <script src="modules/fretboardCanvas.js"></script>
  <script src="modules/controlPanel.js"></script>
  <script src="modules/exportManager.js"></script>
  <script src="app.js"></script>
</body>
</html>
